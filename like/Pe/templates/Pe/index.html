{% extends "Pe/layout.html" %}

{% block content %}
    <div class="row">
    {% for pe in pe_list %}
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 my-3">
                <div class="card">
        <a href="/Pe/{{ pe.pk }}/">
            {{ pe.title }}
            <img src="{{ pe.image.url }}"
                 alt="{{ pe.title }}"
                 class="card-img-top"/>
            </a>
        </div>

    {% endfor %}

    필에온 조아. 필 조아.

    </div>
{% endblock %}

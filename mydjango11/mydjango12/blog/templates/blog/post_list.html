{% extends "blog/layout.html" %}
# extends는 end 없음. 자식 파일에 상속이됨.

{% block content %}

    <form action="" method="get"/>
        <input type="text" name="q" value="{{ request.GET.q }}" />
        <input type="submit" value="검색"/>
    </form>

        <ul>
        {% for post in post_list %}
        <li>
            <a href="/blog/{{ post.pk }}/">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
# block : 반복한 것을 상속받음.

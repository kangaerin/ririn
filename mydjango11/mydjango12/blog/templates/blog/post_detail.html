{% extends "blog/layout.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>

    {% if post.photo %}
         <img src="{{ post.photo.url }}" style="max-width: 100%;">
    {% endif %}


    {{ post.content|linebreaks }}

    <hr />
    {{ post.updated_at }}
{%  endblock %}

 # shift+\이 | #linebreakbr을 해도 같지만 html을 봤을 때 한줄로 나옴. linebreaks를 추천.

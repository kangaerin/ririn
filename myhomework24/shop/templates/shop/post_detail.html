{% extends 'shop/layout.html' %}

{% block content %}

    <h3>{{ post.title }}</h3>

               <style>
    body {
        background-color: lightgoldenrodyellow;
    }
    </style>

    {% for tag in post.tag_set.all %}
        {{ tag.name|linebreaks }}
    {% endfor %}

    <img src="{{ post.photo.url }}" alt="{{ post.title }}">

    {{ post.content|linebreaks }}

    <hr/>
    <a href="{% url "shop:post_list" %}" class="btn btn-info">
        목록으로
    </a>
    <a href="{% url "shop:post_edit" post.pk %}" class=" btn btn-info">
        수정하기
    </a>
    <a href="{% url "shop:post_delete" post.pk %}" class=" btn btn-info">
        삭제하기
    </a>
{% endblock %}

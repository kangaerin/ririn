{% extends 'shop/layout.html' %}
{% load bootstrap5 %}

{% block content %}

    <h2>세상의 모든 것을 판매하는 잡화점</h2>

    <hr/>
    <a href="{% url "shop:post_new" %}"
       class="btn btn-primary">
        게시글 작성하기
    </a>

    <hr/>
    <form action="" method="get">
        <input type="text"
               name="query"
               value="{{ request.GET.query }}"
               placeholder="검색어를 입력해주세요."/>
        <input type="submit" value="검색"/>

    </form>


    <div class="row">
        {% for post in post_list %}
            <div class="card" style="width: 18rem;">
            <img src="{{ post.photo.url }}"
                 alt="{{ post.title }}"
                 class="card-img-top"/>
            <div class="card-body">
            <h5 class="card-title">
                {{ post.title }}
            </h5>
            <p class="card-text">
                {{ post.description }}
            </p>
            <a href="{% url "shop:post_detail" post.pk %}"
               class="btn btn-primary">게시글 보러가기
            </a>

            <hr/>

        {% endfor %}
        </div>


        </div>

        <hr/>

{% endblock %}

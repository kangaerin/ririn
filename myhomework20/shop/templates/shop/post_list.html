{% extends 'shop/layout.html' %}

{% block content %}

    <h2>세상의 모든 것을 판매하는 잡화점</h2>

    <div class="row">
        {% for post in post_list %}
            <div class="card" style="width: 18rem;">
            <img src="{{ post.photo.url }}"
                 alt="{{ post.title }}"
                 class="card-img-top"/>
            <div class="card-body">
            <h5 class="card-title">
                {{ post.title }}
            </h5>
            <p class="card-text">
                {{ post.description }}
            </p>
            <a href="{% url "shop:post_detail" post.pk %}"
               class="btn btn-primary">게시글 보러가기
            </a>

            <hr/>

        {% endfor %}
        </div>


        </div>

        <hr/>

{% endblock %}

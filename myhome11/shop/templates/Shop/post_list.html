{% extends 'shop/layout.html' %}

{% block content %}

    <h2>반려동물 장난감 전문점입니다.</h2>

    <div class="row">
        <ul>
            {% for post in post_list %}
                <li>
                    <a href="{% url "shop:post_detail" post.pk %}">
                        {{ post.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
